<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="text-align: center;">Recreando una Imagen con Solo HTML y CSS</h1>
    <h2>Imágen Seleccionada: <strong>Denver Nuggets Logo</strong></h2>
    <ul>
      <li>
        <h3>Original</h3>
        <figure>
          <img src="/images/DenverNuggets.png" alt="Denver Nuggets Logo">
        </figure>
      </li>
      <li>
        <h3>Recreación</h3>
        <div class="logo-background">
          <div class="logo-red">
            <div class="background">
              <div class="axe">
                <div class="axe-left">
                  <div class="axe-left-peak-left"></div>
                  <div class="axe-left-peak-right"></div>
                </div>
                <div class="axe-right">
                  <div class="axe-right-peak-left"></div>
                  <div class="axe-right-peak-right"></div>
                </div>
              </div>
              <div class="mountain-left"></div>
              <div class="mountain-right"></div>
              <div class="basketball">
                <div class="basketball-top"></div>
                <div class="basketball-line horizontal"></div>
                <div class="basketball-line vertical"></div>
                <div class="basketball-curve top"></div>
                <div class="basketball-curve bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </header>
</body>
</html>
